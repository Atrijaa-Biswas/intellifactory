<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliFactory | Command Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>üè≠ IntelliFactory - Command Center</h1>
    
    <nav>
        <button onclick="location.href='index.html'" style="background: var(--primary); color: white;">Overview</button>
        <button onclick="location.href='cnc.html'">CNC (Temp/Press)</button>
        <button onclick="location.href='power.html'">Power & Cost</button>
        <button onclick="location.href='sustainability.html'">Sustainability</button>
        <button onclick="location.href='intelligence.html'">Intelligence</button>
        <button onclick="location.href='analytics.html'">Shift Analytics</button>
    </nav>

    <div class="card" style="margin-bottom: 20px; text-align: center;">
        <h3>Simulation Control</h3>
        <label style="font-weight: bold; cursor: pointer;">
            <input type="checkbox" id="chkAutoMode" onchange="handleAuto()"> ‚öôÔ∏è Enable Auto Mode (10s Intervals)
        </label>
        <p style="color: #64748b; font-size: 0.85rem; margin-top: 5px;">Logging to Firebase: 1 sample per 10 seconds.</p>
    </div>

    <div class="grid">
        <div class="card" style="text-align: center;">
            <h3>Machine Status</h3>
            <span id="globalStatus" class="status-badge status-idle">WAITING</span>
        </div>
        <div class="card" style="text-align: center;">
            <h3>Live Health</h3>
            <h2 id="idxHealth">--%</h2>
        </div>
        <div class="card" style="text-align: center;">
            <h3>Current Load</h3>
            <h2 id="idxPower">-- kW</h2>
        </div>
    </div>

    <div class="card full-width" style="margin-top: 20px;">
        <h3>üìà Energy Consumption Trend (Last 1 Hour)</h3>
        <canvas id="energyTrendChart" style="max-height: 300px;"></canvas>
    </div>

    <script type="module">
        import { subscribeToLive, subscribeToHistory, toggleAutoMode } from './js/data-service.js';
        import { getMachineStatus, calculateFailureRisk } from './js/calculations.js';

        // 1. Initialize Chart for 360 points
        const eCtx = document.getElementById('energyTrendChart').getContext('2d');
        const energyChart = new Chart(eCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Power (kW)',
                    data: [],
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.05)',
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0 // Hides points for a cleaner look with 360 samples
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { ticks: { maxTicksLimit: 10 } } // Keeps X-axis from being cluttered
                }
            }
        });

        // 2. Continuous 1-Hour Data Stream
        subscribeToHistory((history) => {
            energyChart.data.labels = history.map(d => {
                const date = d.timestamp?.toDate ? d.timestamp.toDate() : new Date();
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            });
            energyChart.data.datasets[0].data = history.map(d => d.power);
            energyChart.update();
        }, 360); // Limit to 360 points

        // 3. Real-Time Status Update
        subscribeToLive((data) => {
            if(!data) return;
            document.getElementById('idxPower').innerText = `${data.power.toFixed(2)} kW`;
            const health = (100 - calculateFailureRisk(data)).toFixed(0);
            document.getElementById('idxHealth').innerText = `${health}%`;

            const status = getMachineStatus(data);
            const statusEl = document.getElementById('globalStatus');
            statusEl.innerText = status;
            statusEl.className = `status-badge status-${status.toLowerCase()}`;
        });

        window.handleAuto = () => toggleAutoMode(document.getElementById('chkAutoMode').checked);
    </script>
</body>
</html>
