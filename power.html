<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliFactory | Power Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>⚡ Power & Cost Monitoring</h1>
    
    <nav>
        <button onclick="location.href='index.html'">Overview</button>
        <button onclick="location.href='cnc.html'">CNC (Temp/Press)</button>
        <button onclick="location.href='power.html'" style="background: var(--primary); color: white;">Power & Cost</button>
        <button onclick="location.href='sustainability.html'">Sustainability</button>
        <button onclick="location.href='intelligence.html'">Intelligence</button>
        <button onclick="location.href='analytics.html'">Shift Analytics</button>
    </nav>

    <div class="grid">
        <div class="card" style="text-align: center;">
            <h3 style="color: #64748b; text-transform: uppercase;">Live Load</h3>
            <h1 style="font-size: 3rem; margin: 10px 0; color: #0f172a;"><span id="pwrLive">--</span> <span style="font-size: 1.2rem;">kW</span></h1>
            <p>Machine Status: <span id="pwrStatus" class="status-badge status-idle">WAITING</span></p>
        </div>

        <div class="card" style="text-align: center; border-left: 5px solid var(--success);">
            <h3 style="color: #64748b; text-transform: uppercase;">Estimated Cost Rate</h3>
            <h1 style="font-size: 3rem; margin: 10px 0; color: var(--success);">₹<span id="pwrCost">--</span></h1>
            <p style="color: #64748b;">per hour (Based on ₹8/kWh)</p>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h3>Power Fluctuation Trend</h3>
        <canvas id="powerTrendChart" style="max-height: 300px;"></canvas>
    </div>

    <script type="module">
        import { subscribeToLive } from './js/data-service.js';
        import { calculateCost, getMachineStatus } from './js/calculations.js';

        // Initialize Power Chart
        const ctx = document.getElementById('powerTrendChart').getContext('2d');
        const powerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Power Consumption (kW)',
                    data: [],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            }
        });

        // Real-Time Updates
        subscribeToLive((data) => {
            if(!data) return;
            
            // Text Updates
            document.getElementById('pwrLive').innerText = data.power.toFixed(2);
            document.getElementById('pwrCost').innerText = calculateCost(data.power);
            
            const status = getMachineStatus(data);
            const statusEl = document.getElementById('pwrStatus');
            statusEl.innerText = status;
            statusEl.className = `status-badge status-${status.toLowerCase()}`;

            // Chart Updates
            const timeStr = new Date().toLocaleTimeString();
            if(powerChart.data.labels.length > 15) {
                powerChart.data.labels.shift();
                powerChart.data.datasets[0].data.shift();
            }
            powerChart.data.labels.push(timeStr);
            powerChart.data.datasets[0].data.push(data.power);
            powerChart.update();
        });
    </script>
</body>
</html>
